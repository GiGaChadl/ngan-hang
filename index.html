<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Đăng nhập</title>
  </head>
  <body onload="isAdminLoginOrNot();">
    <section id="login">
      <h2>Chào mừng bạn đến với JosNguyenBank</h2>
      <div class="img">
        <img src="./img/mobile-banking_18881086.png" alt="bank" />
      </div>
      <br />
      <div class="txt">
        <label for="">Full Name</label>
        <br />
        <input type="text" id="txt-name" placeholder="Full Name" />
        <br /><br />
        <label for="username">Username</label>
        <br />
        <input type="text" id="txt-username" placeholder="Nhập: admin" />
        <br /><br />
        <label for="password">Password</label>
        <br />
        <input type="password" id="txt-password" placeholder="Nhập: admin" />
      </div>
      <br />
      <div class="btn-login">
        <button id="login-btn" onclick="logins();">Đăng nhập</button>
      </div>
      <p class="error hidden">
        Tài khoản hoặc mật khẩu sai. Vui lòng nhập lại.
      </p>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
